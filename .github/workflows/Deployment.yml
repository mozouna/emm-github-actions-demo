name : MyProject test
on : push
jobs : 
    test-job :
        runs-on : ubuntu-latest
        steps :
            - name : Get code from repo
              uses : actions/checkout@v3
            - name : Run Tests
              run : dotnet test
    deploy-job :
        runs-on : ubuntu-latest
        steps :
            - name : Get code from repo
              uses : actions/checkout@v3
            - name : Build Project
              run : dotnet build
            - name : Deploy
              run : echo 'deploying ...'